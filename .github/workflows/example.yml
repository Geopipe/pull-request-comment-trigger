name: Pull Request Comment Trigger Example
on:
  pull_request:
    types: [opened, edited]
  issue_comment:
    types: [created]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.run_number }}
  cancel-in-progress: true

jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - uses: geopipe/pull-request-comment-trigger@feature/expose-pr-info
        id: check
        with:
          trigger: '#hello'
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
      - run: 'echo "${PULL_REQUEST_INFO}"'
        if: steps.check.outputs.triggered == 'true'
        env: 
          PULL_REQUEST_INFO: ${{ steps.check.outputs.pull_request }}

  eyes:
    runs-on: ubuntu-latest
    steps:
      - uses: geopipe/pull-request-comment-trigger@feature/expose-pr-info
        id: check
        with:
          trigger: '#look'
          reaction: eyes
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
      - run: 'echo Found it!'
        if: steps.check.outputs.triggered == 'true'

  rocket:
    runs-on: ubuntu-latest
    steps:
      - uses: geopipe/pull-request-comment-trigger@feature/expose-pr-info
        id: check
        with:
          trigger: '#deploy'
          reaction: rocket
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
      - run: 'echo Found it!'
        if: steps.check.outputs.triggered == 'true'